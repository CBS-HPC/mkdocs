site_name: HPC & Data Science Support
nav:
    - 'index.md'
    - 'news.md'
    - 'events.md'
    - 'hpc.md'
    - 'getresources.md'
    - 'tut_docs.md'
    - 'contact.md'

theme:
  name: material
  logo: images/CBS_logo.png
  features:
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.higlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: blue
    - scheme: slate
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode 
      primary: indigo
      accent: blue
extra_css:
  - stylesheets/extra.css     

plugins:
    - search
    - awesome-pages # awesome-pages allows to hide folders (pip install)

